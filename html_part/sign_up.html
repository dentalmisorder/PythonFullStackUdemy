<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <title>Sign Up for recieving beta-versions of 'Little Witch Valley'</title>
    </head>

    <body>
        <div class='sign_up_section'>
            <img src='img/sign_up1.jpg'>
            <h3><em>NOTE: First Name, Password, and Email are required!</em></h3>
            <h5><em>(Sooner you can log in based on this info into the game, so remember that)</em></h5>

            <div class='form'>
                <form action='thank_you.html'>
                    <label for='first_name'>First Name: </label>
                    <input id='first_name' type='text' required>

                    <label for='last_name'>Last Name: </label>
                    <input id='last_name' type='text'>

                    <p></p>
                    <label for='email'>E-mail: </label>
                    <input id='email' type='email' name='email' placeholder='iLoveWitches@ukr.net' required>

                    <label for='password'>Password: </label>
                    <input id='password' type='password' name='pass' placeholder='**********' required>
                    <input type='color' name='color'>

                    <p><h3><em>Are you over 18?</em></h3></p>
                    <label for='age'>Yes: </label>
                    <input id='age' type='radio' name='age' value='yes' required>

                    <label for='age'>No: </label>
                    <input id='age' type='radio' name='age' value='no' required>

                    <p><h3><em>Do you have a credit card or paypal?</em></h3></p>

                    <p></p>
                    <select name='pay_method'>
                        <option value='paypal'>Paypal</option>
                        <option value='card'>Credit Card</option>
                        <option value='qiwi'>QIWI</option>
                        <option value='no'>I dont have one</option>
                    </select>

                    <p></p>
                    <input type='submit' value='Sign Up'>
                </form>
            </div>

        </div>
    </body>

</html>
